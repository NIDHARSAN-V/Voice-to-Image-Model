<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Image</title>
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: #0c192c;
            overflow-y: auto; /* Enable vertical scrolling */
        }
        
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh; /* Set a minimum height to ensure the entire content is visible */
            overflow: hidden;
        }
        .bubbles{
            position: relative;
            display: flex;
            z-index: -1;
        }
        .bubbles span{
            position: relative;
            width: 30px;
            height: 30px;
            background:#4fc3dc;
            margin:0 4px;
            border-radius: 50%;
            box-shadow: 0 0 0 10px #4fc3dc44,
            0 0 50px #4fc3dc,
            0 0 100px #4fc3dc;
            animation: animate 15s linear infinite;
            animation-duration: calc(125s/var(--i));
        
        }
        .bubbles span:nth-child(even)
        {
            background: #ff2d75;
            box-shadow: 0 0 0 10px #ff2d7544,
            0 0 50px #ff2d75,
            0 0 100px#ff2d75;
        }
        @keyframes animate
        {
            0%
            {
                transform: translateY(100vh) scale(0);
            }
            100%{
                transform: translateY(-10vh) scale(1);
            }
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            animation: headerAnimation 5s infinite alternate;
        }

        @keyframes headerAnimation {
            0% { transform: scale(1);color: rgb(214, 247, 189); }
            100% { transform: scale(1.05); color: rgb(255, 255, 255); }
        }

        h1 {
            margin-bottom: 0.5em;
        }

        form {
            text-align: center;
            margin-top: 2em;
        }

        button {
            padding: 1em;
            font-size: 1em;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform transition */
        }
        
        button:hover {
            background-color: #45a049;
            transform: scale(1.2); /* Zoom effect on hover */
            border: groove rgb(89, 225, 173);
            border-width: 3px;
        }


        .output {
            margin-top: 1.7em;
            text-align: center;
        }

        h2 {
            margin-bottom: 0.5em;
            color: antiquewhite;
            font-size: 1.5em;
        }

        p {
            font-size: 1.4em;
            color: #fefefe;
            background-color: black;
        }

        img {
            max-width: 50%;
            max-height: 50%;
            margin-top: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
